<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="get" action="CalculatorServlet">
            Enter First No. <input type="text" name="t1"><br>
            Enter Second No. <input type="text" name="t2"><br>
            <br>
            <input type="radio" name="opr" value=" + "> Addition  
            <input type="radio" name="opr" value=" - "> Subtract  
            <input type="radio" name="opr" value=" * "> Multiply  
            <input type="radio" name="opr" value=" / "> Divide  
            <input type="radio" name="opr" value=" % "> Mod  
            <br><br>
            <input type="submit" value=" Calculate ">
        </form>
    </body>
</html>
