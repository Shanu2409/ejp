<html>
    <head>
        <title>Login Form</title>
        <script type="text/javascript">
            function updateDateTime() {
            // Create a Date object to get current date and time
            var currentDate = new Date();

            // Days of the week and months arrays
            var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            // Get day, date, month, year, hours, minutes, and seconds
            var dayOfWeek = daysOfWeek[currentDate.getDay()];
            var date = currentDate.getDate();
            var monthName = months[currentDate.getMonth()];
            var year = currentDate.getFullYear();
            var hours = currentDate.getHours();
            var minutes = currentDate.getMinutes();
            var seconds = currentDate.getSeconds();

            // Format date and time as needed (add leading zeros)
            date = (date < 10) ? '0' + date : date;
            hours = (hours < 10) ? '0' + hours : hours;
            minutes = (minutes < 10) ? '0' + minutes : minutes;
            seconds = (seconds < 10) ? '0' + seconds : seconds;

            // Display the updated date and time
            var dynamicDateTime = hours + ':' + minutes + ':' + seconds + ' ' + dayOfWeek + ', ' + date + ' ' + monthName + ' ' + year;
            document.getElementById('datetime').innerHTML = dynamicDateTime;

            // Call the function again after 1 second for dynamic update
            setTimeout(updateDateTime, 1000);
        }

        // Call the function when the page loads
        window.onload = function () {
            // Call the dynamic date and time update function
            updateDateTime();

            // Display the static date and time
            var staticDateTime = 'Static Date and Time: 01 January 2023 12:00:00';
            document.getElementById('staticdatetime').innerHTML = staticDateTime;
        }
        </script>
    </head>
    <body>
        <p id="datetime"></p>
        <p id="staticdatetime"></p>
    </body>
</html>
