<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="CalculatorServlet">
                Enter a num 1 : <input type="text" name="t1"><br>
                Enetr a num 2 : <input type="text" name="t2"><br>
                <input type="radio" name="option" value="+"> Addition<br>
                <input type="radio" name="option" value="-"> Subraction<br>
                <input type="radio" name="option" value="*"> Multiply<br>
                <input type="radio" name="option" value="/"> Divide<br>
                <input type="reset">
                <input type="submit" value=" Calculate ">
            </form>
        </div>
    </body>
</html>
